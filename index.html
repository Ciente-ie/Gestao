<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }
    header {
        background: #1a73e8;

        font-size: 1.5rem;
    }
    .container {
        max-width: 1100px;
        margin: auto;

    }
    .form-section, .list-section {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
        width: 100%;
        padding: 10px;

    button {
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #1558b0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    }
</style>
</head>
<body>

<header>ðŸ“Š GestÃ£o de Atletas</header>
<div class="container">

    <div class="form-section">
        <h2>Cadastrar Atleta</h2>
        <input type="text" id="nome" placeholder="Nome do atleta" required>
        <input type="text" id="posicao" placeholder="PosiÃ§Ã£o">
        <select id="clubeStatus">
            <option value="">Selecione se estÃ¡ em clube</option>
            <option value="Em Clube">Em Clube</option>
            <option value="Sem Clube">Sem Clube</option>
        </select>
        <select id="pe">
            <option value="">PÃ© dominante</option>
            <option value="Direito">Direito</option>
            <option value="Esquerdo">Esquerdo</option>
            <option value="Ambidestro">Ambidestro</option>
        </select>
        <input type="date" id="terminoContrato">
        <select id="tipoContrato">
            <option value="">Tipo de contrato</option>
            <option value="Profissional">Profissional</option>
            <option value="FormaÃ§Ã£o">FormaÃ§Ã£o</option>
            <option value="EmprÃ©stimo">EmprÃ©stimo</option>
            <option value="Simples">Simples</option>
        </select>
        <textarea id="contratoTexto" placeholder="Cole ou digite o contrato aqui..."></textarea>
        <button onclick="salvarAtleta()">Salvar Atleta</button>
    </div>

    <div class="list-section">
        <h2>Atletas Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>PosiÃ§Ã£o</th>
                    <th>Status</th>
                    <th>Fim Contrato</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="listaAtletas"></tbody>
        </table>
    </div>

</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCSxaH-QFQbhrCttS-J8KmVN1MXmjXqY1s",
    authDomain: "meu-scout-pro.firebaseapp.com",
    projectId: "meu-scout-pro",
    storageBucket: "meu-scout-pro.firebasestorage.app",
    messagingSenderId: "303977649743",
    appId: "1:303977649743:web:4e81e55c7180390ec97c3a"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function salvarAtleta() {
    const nome = document.getElementById("nome").value;
    const posicao = document.getElementById("posicao").value;
    const clubeStatus = document.getElementById("clubeStatus").value;
    const pe = document.getElementById("pe").value;
    const terminoContrato = document.getElementById("terminoContrato").value;
    const tipoContrato = document.getElementById("tipoContrato").value;
    const contratoTexto = document.getElementById("contratoTexto").value;

    if (!nome) {
        alert("Digite o nome do atleta.");
        return;
    }

    await db.collection("atletas").add({
        nome,
        posicao,
        clubeStatus,
        pe,
        terminoContrato,
        tipoContrato,
        contratoTexto
    });

    alert("Atleta cadastrado com sucesso!");
    document.querySelectorAll(".form-section input, .form-section select, .form-section textarea").forEach(el => el.value = "");
    listarAtletas();
}

async function listarAtletas() {
    const lista = document.getElementById("listaAtletas");
    lista.innerHTML = "";
    const snapshot = await db.collection("atletas").orderBy("nome").get();
    snapshot.forEach(doc => {
        const atleta = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
            <td class="name">${atleta.nome}</td>
            <td>${atleta.posicao || ""}</td>
            <td>${atleta.clubeStatus || ""}</td>
            <td>${atleta.terminoContrato || ""}</td>
            <td class="actions">
                <button class="toggle-btn" onclick="toggleContrato('${doc.id}')">ðŸ“„ Ver Contrato</button>
                <button onclick="excluirAtleta('${doc.id}')">ðŸ—‘</button>
            </td>
        `;
        lista.appendChild(row);

        const contratoRow = document.createElement("tr");
        contratoRow.innerHTML = `<td colspan="5"><div class="contract-text" id="contrato-${doc.id}">${atleta.contratoTexto || "Sem contrato"}</div></td>`;
        lista.appendChild(contratoRow);
    });
}

function toggleContrato(id) {
    const div = document.getElementById(`contrato-${id}`);
    div.style.display = div.style.display === "block" ? "none" : "block";
}

async function excluirAtleta(id) {
    if (confirm("Tem certeza que deseja excluir este atleta?")) {
        await db.collection("atletas").doc(id).delete();
        listarAtletas();
    }
}

listarAtletas();
</script>

</body>
</html>
