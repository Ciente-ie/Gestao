<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gest√£o de Elenco</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, 
      deleteDoc, doc, updateDoc, getDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // üî• Config Firebase
    const firebaseConfig = {
      apiKey: "COLE_SUA_API_KEY_AQUI",
      authDomain: "appintegrado-ciente.firebaseapp.com",
      projectId: "appintegrado-ciente",
      storageBucket: "appintegrado-ciente.appspot.com",
      messagingSenderId: "807605952604",
      appId: "1:807605952604:web:b3cd216aa29be52d66620e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const elencoRef = collection(db, "elenco");

    // üîπ Elementos
    const form = document.getElementById("formAtleta");
    const btnToggle = document.getElementById("btnToggleForm");
    const tabela = document.getElementById("tabelaAtletas");
    const filtroAno = document.getElementById("filtroAno");
    const filtroStatus = document.getElementById("filtroStatus");
    const contTotal = document.getElementById("totalAtletas");
    const contAlojados = document.getElementById("totalAlojados");
    const contAvaliacao = document.getElementById("totalAvaliacao");
    const contDispensados = document.getElementById("totalDispensados");

    // Alternar formul√°rio
    btnToggle.onclick = () => form.classList.toggle("hidden");

    // Adicionar/atualizar atleta
    form.onsubmit = async (e) => {
      e.preventDefault();
      const id = form.idAtleta.value;
      const data = {
        nome: form.nome.value,
        categoria: form.categoria.value,
        posicao: form.posicao.value,
        status_principal: form.status_principal.value,
        alojamento: form.alojamento.value,
        data_nascimento: form.data_nascimento.value,
        cidade_natal: form.cidade_natal.value,
        ultimo_clube: form.ultimo_clube.value,
        empresario: form.empresario.value,
        timestamp: serverTimestamp()
      };

      if (id) await updateDoc(doc(db, "elenco", id), data);
      else await addDoc(elencoRef, data);

      form.reset();
      form.idAtleta.value = "";
      form.classList.add("hidden");
    };

    // Renderizar atletas
    onSnapshot(elencoRef, (snapshot) => {
      const atletas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      const anoFiltro = filtroAno.value;
      const statusFiltro = filtroStatus.value;

      const filtrados = atletas.filter(a => {
        const ano = a.data_nascimento ? a.data_nascimento.slice(0,4) : "";
        const anoOk = anoFiltro ? ano === anoFiltro : true;
        const statusOk = statusFiltro ? a.status_principal === statusFiltro : true;
        return anoOk && statusOk;
      });

      // Atualizar contadores
      const ativos = atletas.filter(a => a.status_principal !== "Dispensado");
      contTotal.textContent = ativos.length;
      contAlojados.textContent = atletas.filter(a => a.alojamento === "Alojado").length;
      contAvaliacao.textContent = atletas.filter(a => a.status_principal === "Em Avalia√ß√£o").length;
      contDispensados.textContent = atletas.filter(a => a.status_principal === "Dispensado").length;

      // Atualizar filtro de anos
      const anos = [...new Set(atletas.map(a => a.data_nascimento?.slice(0,4)).filter(Boolean))].sort();
      filtroAno.innerHTML = `<option value="">Filtrar por Ano</option>` + anos.map(a => `<option value="${a}">${a}</option>`).join("");

      // Render tabela
      tabela.innerHTML = filtrados.map(a => {
        const statusComposto = a.status_principal === "Dispensado"
          ? "Dispensado"
          : `${a.status_principal} / ${a.alojamento || "N√£o Alojado"}`;
        return `
          <tr class="border-b hover:bg-gray-50 cursor-pointer" onclick="toggleDetalhes('${a.id}')">
            <td class="p-2 font-medium text-red-700">${a.nome || "-"}</td>
            <td class="p-2">${a.posicao || "-"}</td>
            <td class="p-2">${a.categoria || "-"}</td>
            <td class="p-2">${statusComposto}</td>
            <td class="p-2 text-center">
              <button class="text-blue-600" onclick="editarAtleta(event,'${a.id}')">‚úèÔ∏è</button>
              <button class="text-red-600" onclick="excluirAtleta(event,'${a.id}')">üóëÔ∏è</button>
            </td>
          </tr>
          <tr id="detalhes-${a.id}" class="hidden bg-gray-50 transition-all duration-300">
            <td colspan="5" class="p-3 text-sm text-gray-700">
              <div><b>Data de Nascimento:</b> ${a.data_nascimento || "-"}</div>
              <div><b>Cidade Natal:</b> ${a.cidade_natal || "-"}</div>
              <div><b>√öltimo Clube:</b> ${a.ultimo_clube || "-"}</div>
              <div><b>Empres√°rio:</b> ${a.empresario || "-"}</div>
            </td>
          </tr>
        `;
      }).join("");
    });

    // Toggle linha de detalhes
    window.toggleDetalhes = (id) => {
      const linha = document.getElementById(`detalhes-${id}`);
      if (linha.classList.contains("hidden")) linha.classList.remove("hidden");
      else linha.classList.add("hidden");
    };

    // Editar atleta
    window.editarAtleta = async (event, id) => {
      event.stopPropagation();
      const snap = await getDoc(doc(db, "elenco", id));
      const a = snap.data();
      form.idAtleta.value = id;
      form.nome.value = a.nome || "";
      form.categoria.value = a.categoria || "";
      form.posicao.value = a.posicao || "";
      form.status_principal.value = a.status_principal || "";
      form.alojamento.value = a.alojamento || "";
      form.data_nascimento.value = a.data_nascimento || "";
      form.cidade_natal.value = a.cidade_natal || "";
      form.ultimo_clube.value = a.ultimo_clube || "";
      form.empresario.value = a.empresario || "";
      form.classList.remove("hidden");
    };

    // Excluir atleta
    window.excluirAtleta = async (event, id) => {
      event.stopPropagation();
      if (confirm("Deseja excluir este atleta?")) {
        await deleteDoc(doc(db, "elenco", id));
      }
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-red-700 text-white text-center py-4 shadow-md">
    <h1 class="text-2xl font-bold">Gest√£o de Elenco</h1>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6 flex-grow">

    <!-- Contadores -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-gray-500 text-sm">Total</h2>
        <p id="totalAtletas" class="text-2xl font-bold text-red-700">0</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-gray-500 text-sm">Alojados</h2>
        <p id="totalAlojados" class="text-2xl font-bold text-red-700">0</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-gray-500 text-sm">Em Avalia√ß√£o</h2>
        <p id="totalAvaliacao" class="text-2xl font-bold text-red-700">0</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-gray-500 text-sm">Dispensados</h2>
        <p id="totalDispensados" class="text-2xl font-bold text-gray-500">0</p>
      </div>
    </div>

    <!-- Bot√£o e Filtros -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-3">
      <button id="btnToggleForm" class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded shadow">
        ‚ûï Adicionar Atleta
      </button>
      <div class="flex gap-2">
        <select id="filtroAno" class="border p-2 rounded">
          <option value="">Filtrar por Ano</option>
        </select>
        <select id="filtroStatus" class="border p-2 rounded">
          <option value="">Filtrar por Status</option>
          <option>Ativo</option>
          <option>Em Avalia√ß√£o</option>
          <option>Dispensado</option>
        </select>
      </div>
    </div>

    <!-- Formul√°rio -->
    <form id="formAtleta" class="hidden bg-white shadow rounded p-4 grid grid-cols-1 md:grid-cols-2 gap-3">
      <input type="hidden" id="idAtleta" name="idAtleta">
      <input type="text" id="nome" name="nome" placeholder="Nome" class="border p-2 rounded" required>
      <input type="text" id="posicao" name="posicao" placeholder="Posi√ß√£o" class="border p-2 rounded" required>

      <select id="categoria" name="categoria" class="border p-2 rounded" required>
        <option value="">Categoria</option>
        <option>Sub-15</option>
        <option>Sub-17</option>
        <option>Sub-20</option>
        <option>Profissional</option>
      </select>

      <select id="status_principal" name="status_principal" class="border p-2 rounded" required>
        <option value="">Status Principal</option>
        <option>Ativo</option>
        <option>Em Avalia√ß√£o</option>
        <option>Dispensado</option>
      </select>

      <select id="alojamento" name="alojamento" class="border p-2 rounded" required>
        <option value="">Situa√ß√£o de Alojamento</option>
        <option>Alojado</option>
        <option>N√£o Alojado</option>
      </select>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" class="border p-2 rounded w-full">
      </div>

      <input type="text" id="cidade_natal" name="cidade_natal" placeholder="Cidade Natal" class="border p-2 rounded">
      <input type="text" id="ultimo_clube" name="ultimo_clube" placeholder="√öltimo Clube" class="border p-2 rounded">
      <input type="text" id="empresario" name="empresario" placeholder="Empres√°rio (se houver)" class="border p-2 rounded">

      <button class="bg-red-700 hover:bg-red-800 text-white py-2 rounded col-span-full">Salvar</button>
    </form>

    <!-- Tabela -->
    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="bg-red-700 text-white">
          <tr>
            <th class="p-2">Nome</th>
            <th class="p-2">Posi√ß√£o</th>
            <th class="p-2">Categoria</th>
            <th class="p-2">Status</th>
            <th class="p-2 text-center">‚öôÔ∏è</th>
          </tr>
        </thead>
        <tbody id="tabelaAtletas"></tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-gray-400 text-sm py-4">
    Powered by <span class="font-semibold">Ciente IE</span>
  </footer>
</body>
</html>
